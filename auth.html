<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./auth/auth.css">
    <title>deeb.uz - Login</title>
</head>

<body>
    <div class="form-body">

        <!-- form -->
        <section class="form">
            <!-- register form -->
            <div class="register-form" id="register-form">
                <h2>Ro'yxatdan o'tish</h2>
                <form action="#">
                    <label for="name">Foydalanuvchi nomi:</label>
                    <input type="text" id="name" placeholder="@Polonchiyev">
                    <span class="register-name-error"></span>

                    <label for="email">E-mail:</label>
                    <input class="email" placeholder="misol@gmail.com">
                    <span class="register-email-error"></span>

                    <label for="password">Parol:</label>
                    <input type="password" class="password" placeholder="Parol (kamida 8 ta belgi)">
                    <span class="register-password-error"></span>

                    <label for="confirm-password">Parolni tasdiqlash:</label>
                    <input type="password" id="confirm-password" placeholder="Parolni tasdiqlang">
                    <span class="register-confirm-password-error"></span>

                    <button id="register-submit" type="submit">Ro'yxatdan o'tish</button>
                </form>
                <div class="register-link">
                    <p>Hisobingiz bormi? <a href="#" id="show-login">Kirish</a></p>
                </div>
            </div>

            <!-- login form -->
            <div class="login-form" id="login-form">
                <h2>Kirish</h2>
                <form action="#">
                    <label for="email">Foydalanuvchi E-mail:</label>
                    <input id="login-email" class="email" placeholder="misol@gmail.com">
                    <span class="login-email-error"></span>

                    <label for="password">Parol:</label>
                    <input id="login-password" type="password" class="password" placeholder="Parolingiz">
                    <span class="login-password-error"></span>

                    <button id="login-submit" type="submit">Kirish</button>
                </form>
                <label for="#" class="forgot-password">Parolni unutdingizmi?</label>
                <div class="register-link">
                    <p>Hisobingiz yo'qmi? <a href="#" id="show-register">Ro'yxatdan o'tish</a></p>
                </div>
            </div>
        </section>

        <!--  -->
        <section class="form-2">
            <div class="anim-area" aria-hidden="false">

                <div class="glow-layer" aria-hidden="true">
                    <div class="glow-blob g1"></div>
                    <div class="glow-blob g2"></div>
                    <div class="glow-blob g3"></div>
                </div>

                <div class="orb-wrap" aria-hidden="false">
                    <div class="orb" role="img" aria-label="Tillar globusi">

                        <!-- decorative concentric rings for depth -->
                        <div class="ring r1"></div>
                        <div class="ring r2"></div>
                        <div class="ring r3"></div>

                        <!-- orbiting nodes layer 1 -->
                        <div class="orbit-layer" aria-hidden="true">
                            <div class="node n1"><img src="./media/flags/united-kingdom.png" alt=""></div>
                            <div class="node n2"><img src="./media/flags/saudi-arabia.png" alt=""></div>
                            <div class="node n3"><img src="./media/flags/russia.png" alt=""></div>
                            <div class="node n4"><img src="./media/flags/germany.png" alt=""></div>
                            <div class="node n5"><img src="./media/flags/uzbekistan.png" alt=""></div>
                        </div>

                        <!-- orbiting nodes layer 2 (reverse direction, different speed) -->
                        <div class="orbit-layer rev slow" aria-hidden="true">
                            <div class="node n1" style="width: 34px;height:34px;font-size:9px;text-align: center;">ENG</div>
                            <div class="node n2" style="width:34px;height:34px;font-size:9px;text-align: center;">RUS</div>
                            <div class="node n3" style="width:34px;height:34px;font-size:9px;text-align: center;">GER</div>
                            <div class="node n4" style="width:34px;height:34px;font-size:9px;text-align: center;">ARB</div>
                            <div class="node n5" style="width:34px;height:34px;font-size:9px;text-align: center;">UZB</div>
                        </div>

                        <!-- center with pulse ring -->
                        <div class="center">
                            <div class="title">
                                <img src="./media/deeb.png" alt="logo">
                            </div>
                            <div class="pulse-ring" aria-hidden="true"></div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </div>

    <script src="./auth/auth.js"></script>
</body>

</html>
